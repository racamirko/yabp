{% extends "template_base.html" %}
{% block title %}tag::{{ tag.name }}{% endblock %}

{% block content %}
    <h1>{{ tag.name }}</h1>
    <ul>
    {% for story in tag.story_set.all() %}
        <li><a href="/story/{{ story.id }}/">{{ story.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
