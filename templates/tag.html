{% extends "small_title_template.html" %}
{% block title %}tag::{{ tag.name }}{% endblock %}

{% block text_content %}
<h2 class="row end">{{ tag.name }}</h2>

<div class="row">
    <ul>
    {% for story in tag.story_set.all %}
        <li><a href="/story/{{ story.id }}/">{{ story.title }}</a><small style="color: gray">{{ story.date }}</small></li>
    {% endfor %}
    </ul>
 </div>
{% endblock %}
