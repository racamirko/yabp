{% extends "template_base.html" %}
{% block title %}story:: {{ story.title }}{% endblock %}

{% block content %}
    <h1>{{ story.title }}</h1>
    <div style="#date">{{ story.date }}</div>
    <div style="#tag-list">
        {% for tag in story.tag.all() %}
            <a href="/tag/{{ tag.id }}/{{ tag.name }}/">{{ tag.name }}</a>,
        {% endfor %}
    </div>
    <p>
        {{ story.body }}
    </p>
{% endblock %}
