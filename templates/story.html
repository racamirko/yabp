<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a:c::dev::{{ story.title }}</title>
</head>
<body>
    <h1>{{ story.title }}</h1>
    <div style="#date">{{ story.date }}</div>
    <div style="#tag-list">
        {% for tag in story.tag.all() %}
            <a href="/tag/{{ tag.id }}/{{ tag.name }}/">{{ tag.name }}</a>,
        {% endfor %}
    </div>
    <p>
        {{ story.body }}
    </p>
</body>
</html>
